<html>
    <meta charset="UTF-8" />
    <head>
        <script src ="https://cdn.jsdelivr.net/npm/web3-utils@1.0.0-beta.46/dist/web3-utils.umd.min.js"></script>
        <script src ="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
        <link href='normalize.css' rel='stylesheet'  type='text/css' />
        <link href='app.css' rel='stylesheet'  type='text/css' />
        <script src='app.js' type='text/javascript'> </script>
    </head>
    <body>
        <div class='chequeMain'>
            <form method="post" name="form8" onsubmit="return formValidation();">
                <fieldset class='fieldSet'>
                    <div>
                        <div class='chequeTitles'>
                            <h2 class='title'>CHEQUE</h2>
                            <h4 class='chequeDate'>DATE: 03/04/2019</h4>
                        </div>
                        <div class='mainFlex'>
                            <div class='payTo'>
                                PAY TO THE
                                <br />
                                ORDER OF
                            </div>
                            <div class='fields'>
                                <input class='fieldStyle' type="text" name="RECIPIENT" id="RECIPIENT" placeholder="receipient" title="RECIPIENT"/>
                                <input class='fieldStyle' type="text" name="AMOUNT" id="AMOUNT" placeholder="amount" />
                                <input class='fieldStyle' type="text" name="NONCE" id="NONCE" maxlength="10" title="NONCE" placeholder="nonce"/>
                                <input class='fieldStyle' type="text" id="CONTRACTADDRESS" name="CONTRACTADDRESS" placeholder="contract address"/>
                                <input class='fieldStyle' type="text" id="PRIVATEKEY" name="PRIVATEKEY" placeholder="private key"/>
                            <div>
                            <div>
                                <input class='fieldSubmit' type="submit" value="SIGN" />
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
